<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster</title>
	
  </head>
  <body>
	<div id="posted"></div>
	<script>
	var http = new XMLHttpRequest();
	var url = "/persons";
	
	var myJSONobj = {"name":"Hannes","lastname":"Schinder","zipcode":"80331","city":"München","color":"grün"};
	
	var params = JSON.stringify(myJSONobj);
	http.open("POST", url, true);

	
	//Send the proper header information along with the request
	http.setRequestHeader("Content-type", "application/json");

	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			document.getElementById("posted").innerHTML = "posted.";
		}
		else{
			document.getElementById("posted").innerHTML = "post failed.";
		}
	}
	http.send(params);
	</script>
  </body>
</html>
